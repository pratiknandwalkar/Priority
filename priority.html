<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link rel="stylesheet" href="Priority.css">
    <style>
        h6{
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
    <header class="header">
    <div class="Inline">
        <h5 style="text-align: center; margin-top: 0px;padding: 0px;">
        <label for="Name">Name</label>
       <input type="Name"placeholder="Firest name"placeholder="Firest name">
       <input type="Name"placeholder="Last name"placeholder="LastName">
    </h5>
    </div>
    <div class="Internal">
        <h6>
        <label for="Email">Email</label>
        <input type="text"placeholder="Enter mail id"placeholder="Enter mail id">
    </h6>
    </div>
    <div class="External">
        <p>
        <label for="Password">Password</label>
        <input type="password"placeholder="Password"placeholder="Password">
    </p>
    </div>
    <div class="Button">
        <button class="Submit">Submit</button>
        <button class="Reset">Reset</button>
    </div>
</header>
</form>
</body>
</html>
